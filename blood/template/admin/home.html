<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
  body{
    background-color: red;
  }
  .card {
    border: none;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  }

  .card-img-top {
    height: 200px;
    object-fit: cover;
  }

  .btn {
    font-size: 0.9rem;
    font-weight: bold;
  }

  .container {
    max-width: 1200px;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
</style>

</head>

<body>
  <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blood Donation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add_blood_request">Add Blood Request</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view_register_donate">view_Register_Donate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>



   

  <div class="container py-5">
  <div class="row">
    {% for blood in BloodRequest %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card shadow-lg rounded-lg" style="width:100%; max-width: 350px;">
          <div class="card-body">
            <h4 class="card-title text-primary">{{blood.patient_name}}</h4>
            <p class="card-text text-muted">{{blood.description}}</p>
            <div class="d-flex justify-content-between">
              <a href="edit_patient/{{blood.pk}}" class="btn btn-warning btn-sm w-45">Edit</a>
              <a href="delete_patient/{{blood.pk}}" class="btn btn-danger btn-sm w-45">Delete</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</body>

</html>
