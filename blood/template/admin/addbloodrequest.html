<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blood Request Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: red;
        }

        .navbar {
            transition: background-color 0.3s ease;
        }

        .navbar:hover {
            background-color: #d32f2f;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .nav-link {
            border-radius: 5px;
            color: black;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px;
        }

        h2 {
            font-size: 28px;
            color: #333;
            font-weight: 600;
        }

        form {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #004085;
            outline: none;
        }

        button[type="submit"] {
            background-color: #004085;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #003366;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h2 {
                font-size: 24px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-control {
                font-size: 14px;
                padding: 8px;
            }

            button[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-control {
                font-size: 12px;
                padding: 6px;
            }

            button[type="submit"] {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blood Donation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../add_blood_request">Add Blood Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../view_register_donate">View Register Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../view_request_blood">View Request Blood</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Blood Request</h2>
        <form action="" method="post" class="p-4 shadow-sm bg-white rounded" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="id"><b> ID</b></label>
                <input type="text" class="form-control" name="id" id="id" placeholder="Enter ID">
            </div>

            <div class="form-group">
                <label for="pname"><b>Patient Name</b></label>
                <input type="text" class="form-control" name="pname" id="pname" placeholder="Enter patient name">
            </div>

            <div class="form-group">
                <label for="descrip"><b>Description</b></label>
                <textarea class="form-control" name="descrip" id="descrip" rows="3"
                    placeholder="Enter product description"></textarea>
            </div>

            <div class="form-group">
                <label for="place"><b>Place</b></label>
                <input type="text" class="form-control" name="place" id="place" placeholder="Enter place">
            </div>

            <div class="form-group">
                <label for="cno"><b>Contact no</b></label>
                <input type="number" class="form-control" name="cno" id="cno" placeholder="Enter contact no">
            </div>
            <div class="form-group">
                <label for="reqdate"><b>Request Date</b></label>
                <input type="date" class="form-control" name="reqdate" id="reqdate" placeholder="Enter request date">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Blood Request</button>
        </form>
    </div>
</body>

</html>
