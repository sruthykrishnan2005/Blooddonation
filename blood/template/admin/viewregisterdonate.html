<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Register To Donate Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: red;
    }

    .navbar {
      transition: background-color 0.3s ease;
    }

    .navbar:hover {
      background-color: #d32f2f;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .nav-link {
      border-radius: 5px;
      color: black;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .col-lg-12 {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .col-lg-7 {
      width: 350px;
      max-width: 900px;
      background-color: lightslategray;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 10px 0;
    }

    h1.mb-3 {
      font-size: 2rem;
      color: rgb(255, 254, 254);
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #030202;
      margin: 10px 0;
    }

    p span {
      color: black;
      font-weight: bold;
    }

    .text-success {
      color: black !important;
    }

    .fw-bold {
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .col-lg-7 {
        padding: 15px;
      }

      h1.mb-3 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }
    }

    .col-lg-7:hover {
      background-color: #e9ecef;
      transform: scale(1.02);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blood Donation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../add_blood_request">Add Blood Request</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../logout">Logout</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      {% for donor in donors %}
      <div class="col-lg-12">
        <div class="col-lg-7">
          <h1 class="mb-3">{{donor.name }}</h1>
          <p>blood_group: <span class="text-success fw-bold">${{donor.blood_group}}</span></p>
          <p>contact_number:<span class="text-success fw-bold">{{donor.contact_number}}</span></p>
          <p>city:<span class="text-success fw-bold">{{donor.city}}</span></p>
          <p>age:<span class="text-success fw-bold">{{donor.age}}</span></p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
