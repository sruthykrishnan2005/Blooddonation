<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blood Donation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_blood_request">Add Blood Request</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>
    
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container">
        <div class="row">
            {% for i in register_to_donate %}
            <div class="col-lg-12">
                <div class="col-lg-7">
                    <h1 class="mb-3">{{ i.BloodRequest.name }}</h1>
                    <p>blood_group: <span class="text-success fw-bold">${{i.BloodRequest.blood_group}}</span></p>
                    <p>contact_number:<span class="text-success fw-bold">{{i.BloodRequest.contact_number}}</span></p>
                    <p>city:<span class="text-success fw-bold">{{i.BloodRequest.city}}</span></p>
                    <p>age:<span class="text-success fw-bold">{{i.BloodRequest.age}}</span></p>           
                                
                   
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
