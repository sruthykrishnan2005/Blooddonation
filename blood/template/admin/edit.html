<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <style>
        body {
            background-color: red;
        }

        .navbar {
            transition: background-color 0.3s ease;
        }

        .navbar:hover {
            background-color: #d32f2f;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .nav-link {
            border-radius: 5px;
            color: black;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blood Donation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../add_blood_request">Add Blood Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../view_register_donate">view_Register_Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../logout">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Blood Request</h2>
        <form action="" method="post" class="p-4 shadow-sm bg-white rounded" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="id"><b> ID</b></label>
                <input type="text" class="form-control" name="id" value="{{data.id}}" id="id" placeholder="Enter ID">
            </div>

            <div class="form-group">
                <label for="pname"><b>Patient Name</b></label>
                <input type="text" class="form-control" name="pname" value="{{data.patient_name}}" id="pname"
                    placeholder="Enter patient name">
            </div>

            <div class="form-group">
                <label for="descrip"><b>Description</b></label>
                <textarea class="form-control" name="descrip" id="descrip" rows="3"
                    placeholder="Enter product description">{{data.description}}</textarea>
            </div>

            <div class="form-group">
                <label for="place"><b>Place</b></label>
                <input type="text" class="form-control" name="place" value="{{data.place}}" id="place"
                    placeholder="Enter place">
            </div>

            <div class="form-group">
                <label for="cno"><b>Contact no</b></label>
                <input type="number" class="form-control" name="cno" value="{{data.contact_no}}" id="cno"
                    placeholder="Enter contact no">
            </div>
            <div class="form-group">
                <label for="reqdate"><b>Request Date</b></label>
                <input type="date" class="form-control" name="reqdate" value="{{data.request_date}}" id="reqdate"
                    placeholder="Enter request date">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Add Blood Request</button>
        </form>
    </div>

</body>

</html>
