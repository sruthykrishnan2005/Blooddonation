<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: red;
            color: #333;
        }

        .navbar {
      margin-bottom: 10px;
      height: 60px;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;

    }

    .navbar-nav .nav-link {
      font-size: 1.1rem;
      color: black;

    }

   
.form-container {
    width: 100%;
    max-width: 600px;
    margin: 50px auto; 
    padding: 30px;
    background-color: #f4f4f4; 
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
}

.form-container h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 10px;
    color: #333;
}

.form-container p {
    text-align: center;
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
}


form {
    display: flex;
    flex-direction: column;
    gap: 15px; 
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus, textarea:focus {
    border-color: #007bff; 
    outline: none;
}

button {
    background-color: #007bff; 
    color: #fff; 
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #0056b3; 
}

button:active {
    background-color: #004085; 
}

@media (max-width: 768px) {
    .form-container {
        padding: 20px;
        margin: 20px;
    }

    .form-container h1 {
        font-size: 1.5rem;
    }
}

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blood Donation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../about_us">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="../register_to_donate">Register To Donate</a></li>
                    <li class="nav-item"><a class="nav-link" href="../contact">Contact us</a></li>
                    <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <h1>DROP US A MESSAGE</h1>
        <p>Fill this and we will be in touch with you soon.</p>
        <form>
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Email Address" required />
            <input type="tel" name="phone" placeholder="Phone Number" required />
            <input type="text" name="city" placeholder="City" required />
            <textarea name="message" rows="4" placeholder="Enter Your Message Here" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
