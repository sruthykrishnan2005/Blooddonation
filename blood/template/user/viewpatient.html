<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patient Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: rgb(149, 137, 137);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .col-md-8 {
            flex: 0 0 66.6667%;
            max-width: 66.6667%;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .text-muted {
            color: black;
        }

        .fw-normal {
            font-weight: normal;
        }

        .fw-bold {
            font-weight: bold;
        }

        .text-primary {
            color: #007bff;
        }

        .text-success {
            color: #28a745;
        }

        .text-danger {
            color: #dc3545;
        }

        del {
            text-decoration: line-through;
        }

        del.text-success {
            text-decoration: none;
        }

        del.text-success {
            color: #28a745;
            font-style: italic;
        }

        del.text-danger {
            color: #dc3545;
            font-style: italic;
        }

        .container.mt-5 {
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <p class="text-muted">patient_name:<span class="fw-normal">{{BloodRequest.patient_name}} </span></p>
                <p class="text-muted">Description:<span class="fw-normal">{{BloodRequest.description}} </span></p>
                <p>place: <del style="text-decoration: none;" class="text-success">{{ BloodRequest.place}}</del></p>
                <p>contact_no: <del style="text-decoration: line-through;"
                        class="text-danger">{{BloodRequest.contact_no}}</del></p>
                <p>request_date: <span class="fw-bold text-primary">{{BloodRequest.request_date}}</span></p>
            </div>
        </div>
    </div>

</body>

</html>
